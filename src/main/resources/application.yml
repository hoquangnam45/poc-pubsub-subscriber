quarkus:
  google:
    cloud:
      project-id: ${QUARKUS_GOOGLE_CLOUD_PROJECT_ID:active-bolt-478008-c9}
  http:
    port: 8081
  datasource:
    db-kind: postgresql
    jdbc:
      url: ${DB_URL}
      max-size: 20  # Maximum number of connections in the pool
      min-size: 5   # Minimum number of idle connections maintained
      acquisition-timeout: 30s  # Wait up to 30s for a connection
      leak-detection-interval: 5M  # Detect and log connection leaks
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  mybatis:
    map-underscore-to-camel-case: true
  native:
    resources:
      includes:
        - db/migration/**

pubsub:
  subscription-id: ${SUBSCRIPTION_ID}
  pull-options: ${PULL_OPTIONS}