quarkus:
  google:
    cloud:
      project-id: ${QUARKUS_GOOGLE_CLOUD_PROJECT_ID:active-bolt-478008-c9}
  http:
    port: 8081
  datasource:
    db-kind: postgresql
    jdbc:
      url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  mybatis:
    map-underscore-to-camel-case: true
  native:
    resources:
      includes:
        - db/migration/**
  log:
    category:
      # Only enable polling requests/responses from NettyClientHandler
      "io.grpc.netty.NettyClientHandler":
        level: DEBUG
pubsub:
  subscription-id: ${SUBSCRIPTION_ID}
  pull-options: ${PULL_OPTIONS}